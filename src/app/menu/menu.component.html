<div class="menu-wrapper" [class.menu-right]="position=='right'" (mouseenter)="opened=true" (mouseleave)="opened=false">
	<button class="menu-button fa fa-bars fa-2x" [class.opened-menu-button]="opened"></button>
	<div *ngIf="opened" class="menu-dropdown">
	  <ul class="menu">
	    <li class="menu-item" *ngFor="let item of items" [routerLink]="[item[0]]">{{item[1]}}</li>
	  </ul>
	</div>
</div>
