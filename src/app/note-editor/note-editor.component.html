<div *ngIf="note" class="note-editor-container">
	<header><h2 id="title_editor" class="editable title-editor">{{note.title}}</h2></header>
	<div class="note-editor-wrapper">
		<label *ngIf="!note.content" class="note-editor-placeholder" i18n>Click in text, and start typing to edit, please...</label>
		<div id="note_editor" class="editable note-editor" rows="20">{{note.content}}</div>
	</div>
</div>
