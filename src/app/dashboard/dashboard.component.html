<div class="grid grid-pad">
  <div class="col-1">
    <div class="module">
    	<app-notebook-tree [selectedNotebook]="selectedNotebook"></app-notebook-tree>
    </div>
    <div class="module" *ngIf="selectedNotebook">
    	<app-notebook-show [notebook]="selectedNotebook" [selectedNote]="selectedNote"></app-notebook-show>
    </div>
  </div>
  <div class="col-2">
      <app-note-editor *ngIf="selectedNote" [note]="selectedNote"></app-note-editor>
  </div>
</div>
